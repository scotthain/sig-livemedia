name: build

on:
  push:
    branches: [$default-branch, shain/*]
  pull_request:
    branches: [$default-branch]

jobs:
  build_xfce:
    runs-on: ubuntu-latest
    container: almalinux:latest
    steps:
      - uses: actions/checkout@v3
      - run: yum install epel-release -y && yum install livecd-tools hfsplus-tools -y # This will take a minute, until i look at the build image
      - run: livecd-creator --config flat-xfce.ks \
               --fslabel AlmaLinux-8-LiveDVD-XFCE \
               --title=AlmaLinux-8-LiveDVD \
               --product="AlmaLinux Live 8.6" \
               --cache=$PWD/pkg-cache-alma \
               --releasever=8.6
